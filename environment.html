<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Environment Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <br>
      <!-- Button that tkes user to the previous page-->
      <a href="criteria.html" class="return">Return</a>

      <!-- Top heading -->
      <h2>Environment</h2>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" turtle" id="Turtle" onclick="skillCheck()">
          <label class="checklabel" for="Turtle">Turtles</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" ecosystem" id="Ecosystem" onclick="skillCheck()">
          <label class="checklabel" for="Ecosystem">Ecosystems</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" microbiology" id="Microbiology" onclick="skillCheck()">
          <label class="checklabel" for="Microbiology">Microbiology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" spatial" id="Spatial" onclick="skillCheck()">
          <label class="checklabel" for="Spatial">Spatial Data</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" conservation" id="Conservation" onclick="skillCheck()">
          <label class="checklabel" for="Conservation">Conservation</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" fire" id="Fire" onclick="skillCheck()">
          <label class="checklabel" for="Fire">Fire<br>Ecology</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
