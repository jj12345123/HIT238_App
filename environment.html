<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Environment Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>ENVIRONMENT</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox environmentSkill" type="checkbox" name=" turtle" id="Turtle" onclick="skillCheck()">
          <label class="checklabel environmentLabel" for="Turtle"><br>Turtles</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox environmentSkill" type="checkbox" name=" ecosystem" id="Ecosystem" onclick="skillCheck()">
          <label class="checklabel environmentLabel" for="Ecosystem"><br>Ecosystems</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox environmentSkill" type="checkbox" name=" microbiology" id="Microbiology" onclick="skillCheck()">
          <label class="checklabel environmentLabel" for="Microbiology"><br>Microbiology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox environmentSkill" type="checkbox" name=" spatial" id="Spatial" onclick="skillCheck()">
          <label class="checklabel environmentLabel" for="Spatial"><br>Spatial Data</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox environmentSkill" type="checkbox" name=" conservation" id="Conservation" onclick="skillCheck()">
          <label class="checklabel environmentLabel" for="Conservation"><br>Conservation</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox environmentSkill" type="checkbox" name=" fire" id="Fire" onclick="skillCheck()">
          <label class="checklabel environmentLabel" for="Fire">Fire<br>Ecology</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
