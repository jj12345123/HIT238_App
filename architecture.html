<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <br>
      <a href="criteria.html" class="return">Return</a>

      <h2>Architecture</h2>

      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" interiorarchitecture" id="interiorarchitecture" onclick="skillCheck()">
          <label class="checklabel" for="interiorarchitecture">Interior<br>Architecture</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" residentialarchitecture" id="residentialarchitecture" onclick="skillCheck()">
          <label class="checklabel" for="residentialarchitecture">Residential<br>Architecture</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" landscapearchitecture" id="landscapearchitecture" onclick="skillCheck()">
          <label class="checklabel" for="landscapearchitecture">Landscape<br>Architecture</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" housingarchitecture" id="housingarchitecture" onclick="skillCheck()">
          <label class="checklabel" for="housingarchitecture">Housing<br>Architecture</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" designarchitecture" id="designarchitecture" onclick="skillCheck()">
          <label class="checklabel" for="designarchitecture">Design<br>Architecture</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" industrilarchitecture" id="industrialarchitecture" onclick="skillCheck()">
          <label class="checklabel" for="industrialarchitecture">Industrial<br>Architecture</label>
        </div>
      </div>
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
