<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Physics Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>PHYSICS</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" thermodynamics" id="thermodynamics" onclick="skillCheck()">
          <label class="checklabel" for="thermodynamics">Thermodynamics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" magnetism" id="magnetism" onclick="skillCheck()">
          <label class="checklabel" for="magnetism">Magnetism</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" geophysics" id="geophysics" onclick="skillCheck()">
          <label class="checklabel" for="geophysics">Geo Physics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" plasmaphysics" id="plasmaphysics" onclick="skillCheck()">
          <label class="checklabel" for="plasmaphysics">Plasma Physics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" astrophysics" id="astrophysics" onclick="skillCheck()">
          <label class="checklabel" for="astrophysics">Astrophysics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" nuclearphysics" id="nuclearphysics" onclick="skillCheck()">
          <label class="checklabel" for="nuclearphysics">Nuclear<br>Physics</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
