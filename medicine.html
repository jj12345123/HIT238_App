<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <br>
      <a href="criteria.html" class="return">Return</a>
      <h2>Medicine</h2>

      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" cardiology" id="cardiology" onclick="skillCheck()">
          <label class="checklabel" for="cardiology">Cardiology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" dermatology" id="dermatology" onclick="skillCheck()">
          <label class="checklabel" for="dermatology">Dermatology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" neurology" id="neurology" onclick="skillCheck()">
          <label class="checklabel" for="neurology">Neurology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" radiology" id="radiology" onclick="skillCheck()">
          <label class="checklabel" for="radiology">Radiology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" hermatology" id="hermatology" onclick="skillCheck()">
          <label class="checklabel" for="hermatology">Hermatology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" pathology" id="pathology" onclick="skillCheck()">
          <label class="checklabel" for="pathology">Pathology</label>
        </div>
      </div>
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
