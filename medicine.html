<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Medicine Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>MEDICINE</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox medicineSkill" type="checkbox" name=" cardiology" id="cardiology" onclick="skillCheck()">
          <label class="checklabel medicineLabel" for="cardiology">Cardiology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox medicineSkill" type="checkbox" name=" dermatology" id="dermatology" onclick="skillCheck()">
          <label class="checklabel medicineLabel" for="dermatology">Dermatology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox medicineSkill" type="checkbox" name=" neurology" id="neurology" onclick="skillCheck()">
          <label class="checklabel medicineLabel" for="neurology">Neurology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox medicineSkill" type="checkbox" name=" radiology" id="radiology" onclick="skillCheck()">
          <label class="checklabel medicineLabel" for="radiology">Radiology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox medicineSkill" type="checkbox" name=" hermatology" id="hermatology" onclick="skillCheck()">
          <label class="checklabel medicineLabel" for="hermatology">Hermatology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox medicineSkill" type="checkbox" name=" pathology" id="pathology" onclick="skillCheck()">
          <label class="checklabel medicineLabel" for="pathology">Pathology</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
