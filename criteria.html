  <head>
    <title> Criteria </title>

    <link rel="stylesheet" href="styles.css">

  <body>

      <div class="pageTop">
          <br>

          <!-- Button to take user to the home page -->
          <a href="index.html" class="return"><img src="back_arrow.png"/></a>

          <!-- Top heading -->
          <h2>SELECT CRITERIA</h2>
      </div>

      <!-- Number of teams worked wit boxes -->
      <h3>Number of teams worked with</h3>
      <div class="criterias">
          <div class="row">
            <input class="checkbox criteriabox teams" type="checkbox" name=" zero" id="zero" onclick="toggle1()">
            <label class="checklabel" for="zero"><br>0 - 5 </label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox teams" type="checkbox" name=" five" id="five" onclick="toggle2()">
            <label class="checklabel" for="five"><br>5 - 10</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox teams" type="checkbox" name=" ten" id="ten" onclick="toggle3()">
            <label class="checklabel" for="ten"><br>10 +</label>
          </div>
      </div>

      <!-- Organisational skills boxes -->
      <h3>Organisational Skills</h3>
      <div class="criterias criterias2">
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" timeManagement" id="timeManagement" onclick="run()">
            <label class="checklabel" for="timeManagement"><br>Time-<br>Management</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" leadership" id="leadership" onclick="run()">
            <label class="checklabel" for="leadership"><br>Leadership</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" motivating" id="motivating" onclick="run()">

            <label class="checklabel" for="delegating"><br>Delegating</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" goalSetting" id="goalSetting" onclick="run()">
            <label class="checklabel" for="goalSetting"><br>Goal Setting</label>
          </div>
      </div>

      <h3>Year Level</h3>

            <input class="checkbox criteriabox yearlevel" type="checkbox" name=" 1st" id="1st" onclick="toggle4()">
            <label class="checklabel" for="1st"><br>1st Year<br>Undergrad</label>

      <br><br>
