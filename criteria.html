<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <a href="index.html" class="arrowLeft">Arrow</a>
      <h2>Select Criteria</h2>

      <h3>Number of teams worked with</h3>
      <div class="criterias">
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" zero" id="zero" onclick="run()">
            <label class="checklabel" for="zero">0 -5 </label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" five" id="five" onclick="run()">
            <label class="checklabel" for="five">5 - 10</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" ten" id="ten" onclick="run()">
            <label class="checklabel" for="ten">10 +</label>
          </div>
      </div>

      <h3>Organisational Skills</h3>
      <div class="criterias criterias2">
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" timeManagement" id="timeManagement" onclick="run()">
            <label class="checklabel" for="timeManagement">Time-<br>Management</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" leadership" id="leadership" onclick="run()">
            <label class="checklabel" for="leadership">Leadership</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" motivating" id="motivating" onclick="run()">
            <label class="checklabel" for="motivating">Motivating</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" conflictManagement" id="conflictManagement" onclick="run()">
            <label class="checklabel" for="conflictManagement">Conflict-<br>Management</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" delegating" id="delegating" onclick="run()">
            <label class="checklabel" for="delegating">Delegating</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" goalSetting" id="goalSetting" onclick="run()">
            <label class="checklabel" for="goalSetting">Goal Setting</label>
          </div>
      </div>

      <h3>Year Level</h3>
      <div class="criterias criterias2">
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" 1st" id="1st" onclick="run()">
            <label class="checklabel" for="1st">1st Year<br>Undergrad</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" 2nd" id="2nd" onclick="run()">
            <label class="checklabel" for="2nd">2nd Year<br>Undergrad</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" 3rd" id="3rd" onclick="run()">
            <label class="checklabel" for="3rd">3rd Year<br>Undergrad</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" 4th" id="4th" onclick="run()">
            <label class="checklabel" for="4th">4th Year<br>Undergrad</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" 1stMaster" id="1stMaster" onclick="run()">
            <label class="checklabel" for="1stMaster">1st Year<br>Masters</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" 2ndMaster" id="2ndMaster" onclick="run()">
            <label class="checklabel" for="2ndMaster">2nd Year<br>Masters</label>
          </div>
      </div>

      <h3>Availability</h3>
      <div class="criterias">
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" morning" id="morning" onclick="run()">
            <label class="checklabel" for="morning">Morning</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" day" id="day" onclick="run()">
            <label class="checklabel" for="day">Day</label>
          </div>
          <div class="row">
            <input class="checkbox criteriabox" type="checkbox" name=" evening" id="evening" onclick="run()">
            <label class="checklabel" for="evening">Evening</label>
          </div>
      </div>

      <a class="arrowRight" onclick="move()">Arrow</a>

    </body>
  <script src="scripts.js"></script>
</html>
