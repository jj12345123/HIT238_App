<!DOCTYPE html>
<html lang="en">
  <head>
    <title> CRM Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>CRM</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox crmSkill" type="checkbox" name=" journey" id="Journey" onclick="skillCheck()">
          <label class="checklabel crmLabel" for="Journey">Customer<br>Journey</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox crmSkill" type="checkbox" name=" microsoft" id="Microsoft" onclick="skillCheck()">
          <label class="checklabel crmLabel" for="Microsoft">Microsoft CRM</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox crmSkill" type="checkbox" name=" analytics" id="Analytics" onclick="skillCheck()">
          <label class="checklabel crmLabel" for="Analytics">Analytics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox crmSkill" type="checkbox" name=" relationship" id="Relationship" onclick="skillCheck()">
          <label class="checklabel crmLabel" for="Relationship">Relationship <br>Management</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox crmSkill" type="checkbox" name=" communication" id="Communication" onclick="skillCheck()">
          <label class="checklabel crmLabel" for="Communication">Communication</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
