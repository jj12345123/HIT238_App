<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <br>
      <a href="criteria.html" class="return">Return</a>
      <h2>CRM</h2>

      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" journey" id="Journey" onclick="skillCheck()">
          <label class="checklabel" for="Journey">Customer<br>Journey</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" microsoft" id="Microsoft" onclick="skillCheck()">
          <label class="checklabel" for="Microsoft">Microsoft CRM</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" analytics" id="Analytics" onclick="skillCheck()">
          <label class="checklabel" for="Analytics">Analytics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" relationship" id="Relationship" onclick="skillCheck()">
          <label class="checklabel" for="Relationship">Relationship <br>Management</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" communication" id="Communication" onclick="skillCheck()">
          <label class="checklabel" for="Communication">Communication</label>
        </div>
      </div>
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
