<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Psychology Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>PSYCHOLOGY</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" cognitivepsychology" id="cognitivepsychology" onclick="skillCheck()">
          <label class="checklabel" for="cognitivepsychology">Cognitive<br>Psychology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" forensicpsychology" id="forensicpsychology" onclick="skillCheck()">
          <label class="checklabel" for="forensicpsychology">Forensic<br>Psychology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" neuropsychology" id="neuropsychology" onclick="skillCheck()">
          <label class="checklabel" for="neuropsychology">Neuro<br>Psychology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" geriaticpsychology" id="geriaticpsychology" onclick="skillCheck()">
          <label class="checklabel" for="geriaticpsychology">Geriatic<br>Psychology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" clinicalpsychology" id="clinicalpsychology" onclick="skillCheck()">
          <label class="checklabel" for="clinicalpsychology">Clinical<br>Psychology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" counselingspychology" id="counselingspychology" onclick="skillCheck()">
          <label class="checklabel" for="counselingspychology">Counseling<br>Psychology</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
