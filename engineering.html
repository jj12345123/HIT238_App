<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <br>
      <a href="criteria.html" class="arrowLeft">Return</a>
      <h2>Engineering</h2>

      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" electrical" id="Electrical" onclick="skillCheck()">
          <label class="checklabel" for="Electrical">Electrical<br>Engineering</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" chemical" id="Chemical" onclick="skillCheck()">
          <label class="checklabel" for="Chemical">Chemical<br>Engineering</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" steel" id="Steel" onclick="skillCheck()">
          <label class="checklabel" for="Steel">Steel<br>Structures</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" statics" id="Statics" onclick="skillCheck()">
          <label class="checklabel" for="Statics">Statics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" concrete" id="Concrete" onclick="skillCheck()">
          <label class="checklabel" for="Concrete">Concrete<br>Structures</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" mechanical" id="Mechanical" onclick="skillCheck()">
          <label class="checklabel" for="Mechanical">Mechanical<br>Engineering</label>
        </div>
      </div>
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
