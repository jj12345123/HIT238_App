<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Engineering Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>ENGINEERING</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox engineeringSkill" type="checkbox" name=" electrical" id="Electrical" onclick="skillCheck()">
          <label class="checklabel engineeringLabel" for="Electrical">Electrical<br>Engineering</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox engineeringSkill" type="checkbox" name=" chemical" id="Chemical" onclick="skillCheck()">
          <label class="checklabel engineeringLabel" for="Chemical">Chemical<br>Engineering</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox engineeringSkill" type="checkbox" name=" steel" id="Steel" onclick="skillCheck()">
          <label class="checklabel engineeringLabel" for="Steel">Steel<br>Structures</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox engineeringSkill" type="checkbox" name=" statics" id="Statics" onclick="skillCheck()">
          <label class="checklabel engineeringLabel" for="Statics">Statics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox engineeringSkill" type="checkbox" name=" concrete" id="Concrete" onclick="skillCheck()">
          <label class="checklabel engineeringLabel" for="Concrete">Concrete<br>Structures</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox engineeringSkill" type="checkbox" name=" mechanical" id="Mechanical" onclick="skillCheck()">
          <label class="checklabel engineeringLabel" for="Mechanical">Mechanical<br>Engineering</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
