<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Marketing Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>MARKETING</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox marketingSkill" type="checkbox" name=" social" id="social" onclick="skillCheck()">
          <label class="checklabel marketingLabel" for="social">Social<br>Media</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox marketingSkill" type="checkbox" name=" advertising" id="advertising" onclick="skillCheck()">
          <label class="checklabel marketingLabel" for="advertising">Advertising</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox marketingSkill" type="checkbox" name=" marketinganalytics" id="marketinganalytics" onclick="skillCheck()">
          <label class="checklabel marketingLabel" for="marketinganalytics">Marketing<br>Analytics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox marketingSkill" type="checkbox" name=" onlinemarketing" id="onlinemarketing" onclick="skillCheck()">
          <label class="checklabel marketingLabel" for="onlinemarketing">Online<br>Marketing</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox marketingSkill" type="checkbox" name=" internationalmarketing" id="internationalmarketing" onclick="skillCheck()">
          <label class="checklabel marketingLabel" for="internationalmarketing">International<br>Marketing</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox marketingSkill" type="checkbox" name=" storytelling" id="storytelling" onclick="skillCheck()">
          <label class="checklabel marketingLabel" for="storytelling">Story Telling</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
