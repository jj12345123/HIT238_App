<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Management Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>MANAGEMENT</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox managementSkill" type="checkbox" name=" strategic" id="strategic" onclick="skillCheck()">
          <label class="checklabel managementLabel" for="strategic">Strategic<br>Management</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox managementSkill" type="checkbox" name=" planning" id="planning" onclick="skillCheck()">
          <label class="checklabel managementLabel" for="planning">Planning</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox managementSkill" type="checkbox" name=" staffing" id="staffing" onclick="skillCheck()">
          <label class="checklabel managementLabel" for="staffing">Staffing</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox managementSkill" type="checkbox" name=" leading" id="leading" onclick="skillCheck()">
          <label class="checklabel managementLabel" for="leading">Leading</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox managementSkill" type="checkbox" name=" organising" id="organising" onclick="skillCheck()">
          <label class="checklabel managementLabel" for="organising">Organising</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox managementSkill" type="checkbox" name=" controlling" id="controlling" onclick="skillCheck()">
          <label class="checklabel managementLabel" for="controlling">Controlling</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
