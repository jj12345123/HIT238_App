<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Management Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <br>
      <!-- Button that tkes user to the previous page-->
      <a href="criteria.html" class="return">Return</a>

      <!-- Top heading -->
      <h2>Management</h2>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" strategic" id="strategic" onclick="skillCheck()">
          <label class="checklabel" for="strategic">Strategic<br>Management</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" planning" id="planning" onclick="skillCheck()">
          <label class="checklabel" for="planning">Planning</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" staffing" id="staffing" onclick="skillCheck()">
          <label class="checklabel" for="staffing">Staffing</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" leading" id="leading" onclick="skillCheck()">
          <label class="checklabel" for="leading">Leading</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" organising" id="organising" onclick="skillCheck()">
          <label class="checklabel" for="organising">Organising</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" controlling" id="controlling" onclick="skillCheck()">
          <label class="checklabel" for="controlling">Controlling</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
