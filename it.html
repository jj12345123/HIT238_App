<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <h2>IT</h2>

      <div class="itSkills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="python" id="Python">
          <label class="checklabel" for="Python">Python</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="javascript" id="Javascript">
          <label class="checklabel" for="Javascript">Javascript</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="networking" id="Networking">
          <label class="checklabel" for="Networking">Network<br>Engineering</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="c" id="C">
          <label class="checklabel" for="C">C</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="cyber" id="Cyber">
          <label class="checklabel" for="Cyber">Cyber Security</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="sql" id="Sql">
          <label class="checklabel" for="Sql">SQL</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="ux" id="Ux">
          <label class="checklabel" for="Ux">UX Design</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="ai" id="Ai">
          <label class="checklabel" for="Ai">AI</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="neural" id="Neural">
          <label class="checklabel" for="Neural">Neural<br>Networks</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="blockchain" id="Blockchain">
          <label class="checklabel" for="Blockchain">Blockchain</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="r" id="R">
          <label class="checklabel" for="R">R</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name="html" id="Html">
          <label class="checklabel" for="html">HTML</label>
        </div>
      </div>
      <br><br><br><br><br><br><br><br>
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results">
        <label class="resultslabel" for="Results">Results</label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
