<!DOCTYPE html>
<html lang="en">
  <head>
    <title> IT Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>IT</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" python" id="Python" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Python"><br>Python</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" javascript" id="Javascript" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Javascript"><br>Javascript</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" networking" id="Networking" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Networking">Network<br>Engineering</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" c" id="C" onclick="skillCheck()">
          <label class="checklabel itLabel" for="C"><br>C</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" cyber" id="Cyber" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Cyber"><br>Cyber Security</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" sql" id="Sql" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Sql"><br>SQL</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" ux" id="Ux" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Ux"><br>UX Design</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" ai" id="Ai" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Ai"><br>AI</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" neural" id="Neural" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Neural">Neural<br>Networks</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" blockchain" id="Blockchain" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Blockchain"><br>Blockchain</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" r" id="R" onclick="skillCheck()">
          <label class="checklabel itLabel" for="R"><br>R</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox itSkill" type="checkbox" name=" html" id="Html" onclick="skillCheck()">
          <label class="checklabel itLabel" for="Html"><br>HTML</label>
        </div>
      </div>
      <br><br><br><br><br><br><br><br>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
