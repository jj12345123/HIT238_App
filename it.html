<!DOCTYPE html>
<html lang="en">
  <head>
    <title> IT Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>

      <br>
      <!-- Button that tkes user to the previous page-->
      <a href="criteria.html" class="return">Return</a>

      <!-- Top heading -->
      <h2>IT</h2>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" python" id="Python" onclick="skillCheck()">
          <label class="checklabel" for="Python">Python</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" javascript" id="Javascript" onclick="skillCheck()">
          <label class="checklabel" for="Javascript">Javascript</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" networking" id="Networking" onclick="skillCheck()">
          <label class="checklabel" for="Networking">Network<br>Engineering</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" c" id="C" onclick="skillCheck()">
          <label class="checklabel" for="C">C</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" cyber" id="Cyber" onclick="skillCheck()">
          <label class="checklabel" for="Cyber">Cyber Security</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" sql" id="Sql" onclick="skillCheck()">
          <label class="checklabel" for="Sql">SQL</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" ux" id="Ux" onclick="skillCheck()">
          <label class="checklabel" for="Ux">UX Design</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" ai" id="Ai" onclick="skillCheck()">
          <label class="checklabel" for="Ai">AI</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" neural" id="Neural" onclick="skillCheck()">
          <label class="checklabel" for="Neural">Neural<br>Networks</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" blockchain" id="Blockchain" onclick="skillCheck()">
          <label class="checklabel" for="Blockchain">Blockchain</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" r" id="R" onclick="skillCheck()">
          <label class="checklabel" for="R">R</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" html" id="Html" onclick="skillCheck()">
          <label class="checklabel" for="Html">HTML</label>
        </div>
      </div>
      <br><br><br><br><br><br><br><br>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
