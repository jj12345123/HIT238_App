<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Logistics Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>LOGISTICS</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox logisticsSkill" type="checkbox" name=" supply" id="supply" onclick="skillCheck()">
          <label class="checklabel logisticsLabel" for="supply">Supply<br>Chain</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox logisticsSkill" type="checkbox" name=" airfreight" id="airfreight" onclick="skillCheck()">
          <label class="checklabel logisticsLabel" for="airfreight">Air Freight</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox logisticsSkill" type="checkbox" name=" transportation" id="transportation" onclick="skillCheck()">
          <label class="checklabel logisticsLabel" for="transportation">Transportation</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox logisticsSkill" type="checkbox" name=" seafreight" id="seafreight" onclick="skillCheck()">
          <label class="checklabel logisticsLabel" for="seafreight">Sea Freight</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox logisticsSkill" type="checkbox" name=" inventory" id="inventory" onclick="skillCheck()">
          <label class="checklabel logisticsLabel" for="inventory">Inventory</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox logisticsSkill" type="checkbox" name=" warehousing" id="warehousing" onclick="skillCheck()">
          <label class="checklabel logisticsLabel" for="warehousing">Warehousing</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
