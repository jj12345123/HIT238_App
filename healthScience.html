<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Health Science Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>HEALTH SCIENCE</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox healthSkill" type="checkbox" name=" anatomy" id="anatomy" onclick="skillCheck()">
          <label class="checklabel healthLabel" for="anatomy"><br>Anatomy</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox healthSkill" type="checkbox" name=" epidemiology" id="epidemiology" onclick="skillCheck()">
          <label class="checklabel healthLabel" for="epidemiology"><br>Epidemiology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox healthSkill" type="checkbox" name=" sociology" id="sociology" onclick="skillCheck()">
          <label class="checklabel healthLabel" for="sociology"><br>Sociology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox healthSkill" type="checkbox" name=" nutrition" id="nutrition" onclick="skillCheck()">
          <label class="checklabel healthLabel" for="nutrition"><br>Nutrition</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox healthSkill" type="checkbox" name=" exercise" id="exercise" onclick="skillCheck()">
          <label class="checklabel healthLabel" for="exercise"><br>Exercise</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox healthSkill" type="checkbox" name=" promotion" id="promotion" onclick="skillCheck()">
          <label class="checklabel healthLabel" for="promotion">Health<br>Promotion</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
