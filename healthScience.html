<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <br>
      <a href="criteria.html" class="return">Return</a>
      <h2>Health Science</h2>

      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" anatomy" id="anatomy" onclick="skillCheck()">
          <label class="checklabel" for="anatomy">Anatomy</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" epidemiology" id="epidemiology" onclick="skillCheck()">
          <label class="checklabel" for="epidemiology">Epidemiology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" sociology" id="sociology" onclick="skillCheck()">
          <label class="checklabel" for="sociology">Sociology</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" nutrition" id="nutrition" onclick="skillCheck()">
          <label class="checklabel" for="nutrition">Nutrition</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" exercise" id="exercise" onclick="skillCheck()">
          <label class="checklabel" for="exercise">Exercise</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" promotion" id="promotion" onclick="skillCheck()">
          <label class="checklabel" for="promotion">Health<br>Promotion</label>
        </div>
      </div>
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>

    </body>
  <script src="scripts.js"></script>
</html>
