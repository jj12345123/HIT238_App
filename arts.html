<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Arts Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>ARTS</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox artsSkill" type="checkbox" name=" literature" id="Literature" onclick="skillCheck()">
          <label class="checklabel artsLabel" for="Literature">Literature</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox artsSkill" type="checkbox" name=" creative" id="creative" onclick="skillCheck()">
          <label class="checklabel artsLabel" for="creative">Creative Arts</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox artsSkill" type="checkbox" name=" digitalarts" id="digitalarts" onclick="skillCheck()">
          <label class="checklabel artsLabel" for="digitalarts">Digital Arts</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox artsSkill" type="checkbox" name=" linguistics" id="Linguistics" onclick="skillCheck()">
          <label class="checklabel artsLabel" for="Linguistics">Linguistics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox artsSkill" type="checkbox" name=" performance" id="Performance" onclick="skillCheck()">
          <label class="checklabel artsLabel" for="Performance">Performance</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
