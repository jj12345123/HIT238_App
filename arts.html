<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

      <h2>Arts</h2>

      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" literature" id="Literature" onclick="skillCheck()">
          <label class="checklabel" for="Literature">Literature</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" creative" id="creative" onclick="skillCheck()">
          <label class="checklabel" for="creative">Creative Arts</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" networking" id="Networking" onclick="skillCheck()">
          <label class="checklabel" for="Networking">Digital Arts</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" linguistics" id="Linguistics" onclick="skillCheck()">
          <label class="checklabel" for="Linguistics">Linguistics</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" performance" id="Performance" onclick="skillCheck()">
          <label class="checklabel" for="Performance">Performance</label>
        </div>
      </div>
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
