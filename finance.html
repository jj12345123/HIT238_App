<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Finance Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

      <div class="pageTop">
        <br>
        <!-- Button that tkes user to the previous page-->
        <a href="criteria.html" class="return"><img src="back_arrow.png"/></a>

        <!-- Top heading -->
        <h2>FINANCE</h2>
      </div>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox financeSkill" type="checkbox" name=" risk" id="Risk" onclick="skillCheck()">
          <label class="checklabel financeLabel" for="Risk">Risk<br>Management</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox financeSkill" type="checkbox" name=" stock" id="Stock" onclick="skillCheck()">
          <label class="checklabel financeLabel" for="Stock">Stock<br>Market</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox financeSkill" type="checkbox" name=" bond" id="Bond" onclick="skillCheck()">
          <label class="checklabel financeLabel" for="Bond"><br>Bonds</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox financeSkill" type="checkbox" name=" bank" id="Bank" onclick="skillCheck()">
          <label class="checklabel financeLabel" for="bank"><br>Banking</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox financeSkill" type="checkbox" name=" internationalFinance" id="internationalFinance" onclick="skillCheck()">
          <label class="checklabel financeLabel" for="internationalFinance">International<br>Finance</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox financeSkill" type="checkbox" name=" capm" id="capm" onclick="skillCheck()">
          <label class="checklabel financeLabel" for="capm"><br>CAPM Model</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results"><br>Results<br></label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
