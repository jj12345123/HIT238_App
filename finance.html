<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Finance Skills </title>
    <meta charset="utf-8"/>
    <meta name="Skill Matching App" content="This app is for student use.">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>

      <br>
      <!-- Button that tkes user to the previous page-->
      <a href="criteria.html" class="return">Return</a>

      <!-- Top heading -->
      <h2>Finance</h2>

      <!-- All skills boxes -->
      <div class="skills">
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" risk" id="Risk" onclick="skillCheck()">
          <label class="checklabel" for="Risk">Risk<br>Management</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" stock" id="Stock" onclick="skillCheck()">
          <label class="checklabel" for="Stock">Stock<br>Market</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" bond" id="Bond" onclick="skillCheck()">
          <label class="checklabel" for="Bond">Bonds</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" bank" id="Bank" onclick="skillCheck()">
          <label class="checklabel" for="bank">Banking</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" internationalFinance" id="internationalFinance" onclick="skillCheck()">
          <label class="checklabel" for="internationalFinance">International<br>Finance</label>
        </div>
        <div class="row">
          <input class="checkbox skillbox" type="checkbox" name=" capm" id="capm" onclick="skillCheck()">
          <label class="checklabel" for="capm">CAPM Model</label>
        </div>
      </div>

      <!-- Button that takes user to the results page -->
      <div class="results">
        <input class="resultsbutton" type="checkbox" name="results" id="Results" onclick="resultsCheck()">
        <label class="resultslabel" for="Results">Results</label>
      </div>


    </body>
  <script src="scripts.js"></script>
</html>
